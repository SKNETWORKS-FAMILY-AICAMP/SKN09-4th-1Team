{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게스트 채팅 - LawQuick</title>

  <!-- ✅ 외부 스타일 연결 -->
  <link href="https://cdn.jsdelivr.net/npm/spoqa-han-sans@2.1.2/css/SpoqaHanSans.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Koh+Santepheap&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/lawquick-chat-guest.css' %}" />
  <link rel="stylesheet" href="{% static 'css/chat_common.css' %}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="app-wrapper">
    {% include 'common/chat_header.html' %}
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-inner">
        <div class="question-item">
          <i class="fas fa-comment-alt"></i>
          <input class="question-text" value="이혼 관련 질문" />
          <div class="question-icons">
            <i class="fas fa-pen"></i>
          </div>
        </div>
        <hr class="sidebar-divider" />
        <p class="sidebar-description">
          로그인 시 모든 상담 내용이 저장되어 언제든지 다시 확인할 수 있어요.<br>
          중요한 법률 조언을 필요할 때마다 쉽게 찾아볼 수 있습니다.
        </p>
        <button class="login-button" onclick="location.href='/'">로그인 하기</button>
      </div>
    </aside>

    <div class="main-content">
      <main class="chat-area" id="chat-area">
        <div class="chat-messages-wrapper" id="chat-wrapper">
          <div class="message bot-message">
            <div class="message-row bot">
              <div class="bot-bubble">
                안녕하세요! lawquick입니다. 
                <div class="response-time">출력 소요 시간: 0.05s</div>
              </div>
              <div class="timestamp left">12:49 AM</div>
            </div>
          </div>
        </div>
      </main>
    </div> <!-- ✅ .main-content 닫힘 -->
    
    <!-- ✅ 이제는 .app-wrapper 밖 -->
    <div class="chat-bottom-fixed">
      <div class="chat-input-box">
        <textarea id="user-input" placeholder="질문을 입력하세요."></textarea>
        <button id="send-button"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
    

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const userIconBtn = document.getElementById('userIconBtn');
      const userDropdown = document.getElementById('userDropdown');
      const chatWrapper = document.getElementById("chat-wrapper");
      const userInput = document.getElementById("user-input");
      const sendBtn = document.getElementById("send-button");
      const toggleBtn = document.querySelector('.hamburger-btn');
      const sidebar = document.getElementById('sidebar');
      const wrapper = document.querySelector('.app-wrapper');

      function scrollToBottom() {
        chatWrapper.scrollTo({
          top: chatWrapper.scrollHeight,
          behavior: 'smooth'
        });
      }

      userIconBtn?.addEventListener('click', () => {
        userDropdown.style.display = userDropdown.style.display === 'flex' ? 'none' : 'flex';
      });

      document.addEventListener('click', (e) => {
        if (!userIconBtn.contains(e.target) && !userDropdown.contains(e.target)) {
          userDropdown.style.display = 'none';
        }
      });

      toggleBtn?.addEventListener('click', () => {
        sidebar.classList.toggle('active');
        wrapper.classList.toggle('sidebar-open');
      });

      function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        const now = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        const userMessage = `
          <div class="message user-message">
            <div class="message-row user">
              <div class="user-bubble">${text}</div>
              <div class="timestamp right">${now}</div>
            </div>
          </div>`;
        chatWrapper.insertAdjacentHTML("beforeend", userMessage);

        const botMessage = `
          <div class="message bot-message">
            <div class="message-row bot">
              <div class="bot-bubble">
                준비된 답변입니다.
                <div class="response-time">출력 소요 시간: 0.50s</div>
              </div>
              <div class="timestamp left">${now}</div>
            </div>
          </div>`;
        setTimeout(() => {
          chatWrapper.insertAdjacentHTML("beforeend", botMessage);
          scrollToBottom();
        }, 500);

        userInput.value = "";
        userInput.style.height = "auto";
        scrollToBottom();
      }

      sendBtn.addEventListener("click", sendMessage);

      userInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      userInput.addEventListener("input", () => {
        userInput.style.height = "auto";
        userInput.style.height = Math.min(userInput.scrollHeight, 160) + "px";
      });

      const savedQuestion = localStorage.getItem('guest_question');
      if (savedQuestion) {
        const now = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        const userMessage = `
          <div class="message user-message">
            <div class="message-row user">
              <div class="user-bubble">${savedQuestion}</div>
              <div class="timestamp right">${now}</div>
            </div>
          </div>`;
        chatWrapper.insertAdjacentHTML("beforeend", userMessage);

        const botMessage = `
          <div class="message bot-message">
            <div class="message-row bot">
              <div class="bot-bubble">
                준비된 답변입니다.
                <div class="response-time">출력 소요 시간: 0.50s</div>
              </div>
              <div class="timestamp left">${now}</div>
            </div>
          </div>`;
        setTimeout(() => {
          chatWrapper.insertAdjacentHTML("beforeend", botMessage);
          scrollToBottom();
        }, 500);

        localStorage.removeItem('guest_question');
      }
    });
  </script>
</body>
</html>
