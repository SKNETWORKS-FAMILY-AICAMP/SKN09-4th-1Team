<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원 채팅 - LawQuick</title>
  <link href="https://cdn.jsdelivr.net/npm/spoqa-han-sans@2.1.2/css/SpoqaHanSans.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Koh+Santepheap&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Spoqa Han Sans', sans-serif;
      background-color: #F2F6FA;
    }
    .app-wrapper {
      display: flex;
      height: 100vh;
      flex-direction: column;
    }
    .header {
      height: 64px;
      background-color: #F2F6FA;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
      transition: padding-left 0.3s ease;
    }
    .sidebar-open .header {
      padding-left: calc(32px + 320px);
    }
    .logo {
      font-family: 'Koh Santepheap', cursive;
      font-size: 25px;
      font-weight: bold;
      color: #01143F;
      text-decoration: none;
    }
    .user-icon-btn {
      background-color: #f0f0f0;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .user-dropdown {
      position: absolute;
      top: 64px;
      right: 32px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      z-index: 1000;
    }
    .user-dropdown button {
      background: none;
      border: none;
      padding: 10px 16px;
      text-align: left;
      width: 200px;
      font-size: 14px;
      cursor: pointer;
    }
    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scrollbar-width: none;
    }
    .chat-area::-webkit-scrollbar {
      display: none;
    }
    .message-row {
      display: flex;
      align-items: flex-end;
      gap: 6px;
    }
    .message-row.user {
      justify-content: flex-end;
      flex-direction: row-reverse;
    }
    .message-row.bot {
      justify-content: flex-start;
    }
    .user-bubble, .bot-bubble {
      background-color: #E3EFFF;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 14px;
      color: #01143F;
      max-width: 80%;
      white-space: pre-wrap;
    }
    .timestamp {
      font-size: 12px;
      color: #888;
    }
    .response-time {
      font-size: 11px;
      color: #aaa;
      text-align: right;
      margin-top: 6px;
    }
    .chat-bottom-fixed {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 16px 0;
      background: #F2F6FA;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }
    .chat-input-box {
      background: white;
      border-radius: 12px;
      display: flex;
      align-items: center;
      padding: 12px 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 768px;
    }
    .chat-input-box textarea {
      flex: 1;
      border: none;
      resize: none;
      outline: none;
      font-size: 14px;
      background: transparent;
      font-family: 'Spoqa Han Sans', sans-serif;
      padding: 8px;
    }
    .chat-input-box button {
      background: #0057ff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-left: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="app-wrapper">
    <div class="header">
      <a href="#" class="logo">LawQuick</a>
      <button class="user-icon-btn" id="userIconBtn"><i class="fas fa-user"></i></button>
      <div class="user-dropdown" id="userDropdown">
        <button>{{ request.session.user_email }}</button>
        <button onclick="location.href='/info'">개인정보 수정</button>
        <button onclick="location.href='/logout/'">로그아웃</button>
      </div>
    </div>
    <main class="chat-area" id="chat-area">
      {% for message in messages %}
        {% if message.sender == 'user' %}
        <div class="message-row user">
          <div class="user-bubble">{{ message.message }}</div>
          <div class="timestamp">{{ message.created_at|time:"H:i" }}</div>
        </div>
        {% else %}
        <div class="message-row bot">
          <div class="bot-bubble">
            {{ message.message }}
            <div class="response-time">출력 소요 시간: {{ message.duration|default:"0.50" }}s</div>
          </div>
          <div class="timestamp">{{ message.created_at|time:"H:i" }}</div>
        </div>
        {% endif %}
      {% endfor %}
    </main>
    <form method="POST" action="">
      {% csrf_token %}
      <div class="chat-bottom-fixed">
        <div class="chat-input-box">
          <textarea id="user-input" name="user_input" placeholder="질문을 입력하세요." required></textarea>
          <button id="send-button" type="submit"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
    </form>
  </div>
  <script>
    const userIconBtn = document.getElementById('userIconBtn');
    const userDropdown = document.getElementById('userDropdown');
    const userInput = document.getElementById('user-input');

    userIconBtn.addEventListener('click', () => {
      userDropdown.style.display = userDropdown.style.display === 'flex' ? 'none' : 'flex';
    });

    document.addEventListener('click', (e) => {
      if (!userIconBtn.contains(e.target) && !userDropdown.contains(e.target)) {
        userDropdown.style.display = 'none';
      }
    });

    // 자동 스크롤
    window.onload = () => {
      const chatArea = document.getElementById('chat-area');
      chatArea.scrollTop = chatArea.scrollHeight;
    }
  </script>
</body>
</html>
