{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원 가입 | LawQuick</title>

  <!-- ✅ 폰트 CDN -->
  <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css2?family=Koh+Santepheap:wght@700&display=swap" rel="stylesheet">

  <!-- ✅ 스타일 -->
  <style>
    /* 폰트 설정 */
    body {
      font-family: 'Spoqa Han Sans Neo', 'sans-serif';
      background-color: #E3EFFF; /* SkyBlue 배경 */
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 80px auto;
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h2 {
      font-weight: 700;
      font-size: 28px;
      color: #01143F; /* Navy */
      font-family: 'Koh Santepheap', sans-serif;
    }

    .progress-bar {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .progress-bar div {
      width: 12px;
      height: 12px;
      background: #C4C4C4;
      border-radius: 50%;
      margin: 0 8px;
    }

    .progress-bar div.active {
      background: #0555F7; /* Blue */
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      color: #2B2F31; /* Darkgray */
      margin-bottom: 16px;
    }

    .checkbox-area {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
    }

    .checkbox-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
    }

    .checkbox-item:first-child {
      margin-top: 0;
    }

    .checkbox-label {
      font-size: 14px;
      color: #2B2F31;
    }

    .checkbox-label b {
      color: #0555F7;
    }

    .view-btn {
      padding: 4px 12px;
      font-size: 13px;
      background-color: #F5F5F5;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }

    .input-area {
      margin-top: 30px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 6px;
      display: inline-block;
      color: #2B2F31;
    }

    input[type="text"], input[type="password"], select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: 'Spoqa Han Sans Neo';
      color: #01143F;
    }

    .helper-text {
      font-size: 12px;
      color: #9E9E9E;
      margin-top: 4px;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .btn {
      flex: 1;
      padding: 12px 0;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-confirm {
      background-color: #0555F7;
      color: white;
      margin-right: 10px;
    }

    .btn-cancel {
      background-color: #F5F5F5;
      color: #2B2F31;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>회원 가입</h2>
    <div class="progress-bar">
      <div class="active"></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <div class="container">
    <!-- 약관 동의 -->
    <div>
      <div class="section-title">약관 동의</div>
      <div class="checkbox-area">
        <!-- 1. 전체 약관 동의 -->
        <div class="checkbox-item">
          <label class="checkbox-label">
            <input type="checkbox" id="all_agree"> 전체 약관 동의
          </label>
        </div>

        <!-- 2. 필수 이용 약관 -->
        <div class="checkbox-item">
          <label class="checkbox-label">
            <input type="checkbox" name="terms_required"> <b>[필수]</b> 이용 약관
          </label>
          <button class="view-btn" onclick="openPopup('join_p_terms_service.html')">내용 보기</button>
        </div>

        <!-- 3. 개인정보 수집 동의 -->
        <div class="checkbox-item">
          <label class="checkbox-label">
            <input type="checkbox" name="privacy_required"> <b>[필수]</b> 개인정보 수집, 이용 동의
          </label>
          <button class="view-btn" onclick="openPopup('join_p_terms_privacy.html')">내용 보기</button>
        </div>
        <p class="helper-text">※ 필수 항목에 동의하지 않으실 경우, 서비스 가입이 불가합니다.</p>
      </div>
    </div>

    <!-- 개인정보 입력 -->
    <div class="input-area">
      <div class="section-title">개인정보입력 <span style="color:#0555F7;">(*필수항목)</span></div>

      <!-- 이메일 -->
      <div class="input-group">
        <label>이메일*</label>
      <div style="display: flex; gap: 10px;">
        <!-- 3. 이메일 아이디 입력 -->
        <input type="text" placeholder="이메일 입력" />
        <!-- 4. 이메일 도메인 선택 -->
        <select>
          <option>직접 입력</option>
          <option>@naver.com</option>
          <option>@gmail.com</option>
          <option>@daum.net</option>
        </select>
      </div>

      <!-- 비밀번호 -->
      <div class="input-group">
        <label>비밀번호 *</label>
        <input type="password" placeholder="비밀번호를 입력하세요">
        <p class="helper-text">* 영문 대/소문자, 숫자, 특수문자 중 2종류 혼합하여 8~16자 입력</p>
      </div>
    </div>

    <!-- 버튼 -->
    <div class="btn-group">
      <button class="btn btn-confirm" onclick="location.href='{% url 'join_02' %}'">확인</button>
      <button class="btn btn-cancel" onclick="location.href='{% url 'home_01' %}'">취소</button>
    </div>
  </div>

  <!-- 약관 내용 팝업 예시 -->
  <!-- 
  <script>
    function openPopup(name) {
      window.open('/popup/' + name + '/', 'popup', 'width=600,height=600');
    }
  </script>
  -->

  <script>
    function openPopup(url) {
      window.open(url, '_blank', 'width=600,height=500');
    }

    document.getElementById("checkAll").addEventListener("change", function() {
      const checked = this.checked;
      document.querySelectorAll(".individual").forEach(el => el.checked = checked);
    });

    function changeDomain(select) {
      const input = document.getElementById("domainInput");
      input.value = select.value;
    }
  </script>
</body>
</html>
